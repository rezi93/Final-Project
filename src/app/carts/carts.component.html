<div class="container mt-4">
    <div class="row g-4">
      <div class="col-md-4 mb-4" *ngFor="let item of cartItems">
        <div class="card h-100">
          <img [src]="getImageUrl(item)" class="card-img-top" [alt]="item.name">
          <div class="card-body">
            <h5 class="card-title">{{item?.name || 'Untitled Product'}}</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <strong>Price:</strong> {{item?.price | currency}}
              <span class="badge bg-danger ms-2" *ngIf="item?.discount">
                {{item.discount}}% OFF
              </span>
            </li>
            <li class="list-group-item">
              <strong>Brand:</strong> {{item?.brand || 'N/A'}}
            </li>
            <li class="list-group-item">
              <strong>Category:</strong> {{item?.category || 'N/A'}}
            </li>
          </ul>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-danger" (click)="removeFromCart(item)">
                Remove
              </button>
              <button class="btn btn-primary" 
                      [disabled]="!item?.availability"
                      (click)="buyNow(item)">
                Buy Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
